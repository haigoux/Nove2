<script>
function copyServerName() {
    const serverInfo = "Nove RadminVPN Server";
    alert("Copied Server Name to Clipboard!");
    localStorage.setItem('novetus_should_launch', '1');
    navigator.clipboard.writeText(serverInfo).catch(err => {
        console.error('Failed to copy text: ', err);
    });
}
</script>

<script>
function copyServerPass() {
    const serverInfo = "Ilovenovehaha";
    alert("Copied Server Password to Clipboard!");
    localStorage.setItem('novetus_should_launch', '1');

        console.error('Failed to copy text: ', err);
    });
}
</script>
